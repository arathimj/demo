<html>
	<head><center><br>Calculator</center></head>
	<body><center>
	<br>
		<table>
		<tr><input type="text" name="display" id="display">
		</tr>
		<tr>
			<td><input type="button" name="one" value="1" id="1"></td>
			<td><input type="button" name="two" value="2" id="2"></td>
			<td><input type="button" name="three" value="3" id="3"></td>
			<td><input type="button" name="plus" value="+" id="+"></td>
		</tr>
		<tr>
			<td><input type="button" name="four" value="4" id="4"></td>
			<td><input type="button" name="five" value="5" id="5"></td>
			<td><input type="button" name="six" value="6" id="6"></td>
			<td><input type="button" name="minus" value="-" id="-"></td>
		</tr>
		<tr>
			<td><input type="button" name="seven" value="7" id="7"></td>
			<td><input type="button" name="eight" value="8" id="8"></td>
			<td><input type="button" name="ten" value="9" id="9"></td>
			<td><input type="button" name="multiply" value="*" id="*"></td>
		</tr>
		<tr>
			<td><input type="reset" name="C" value="C" id="C"></td>
			<td><input type="button" name="zero" value="0" id="0"></td>
			<td><input type="button" name="equal" value="=" id="="></td>
			<td><input type="button" name="divide" value="/" id="/"></td>
		</tr>
		<script type="text/javascript" src="index.js"></script>
		</table>
	</center>
	</body>

</html>
